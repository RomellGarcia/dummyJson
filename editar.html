<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Catalogo de Productos AliExpress</h1>
    </header>
    <div class="contenedor-formulario">
        <h1>Editar información del producto</h1>

        <input type="hidden" id="idProducto">

        <div class="form-group">
            <label>Nombre del producto:</label>
            <input type="text" id="titulo" placeholder="Nombre del producto...">
        </div>

        <div class="form-group">
            <label>Precio ($):</label>
            <input type="number" id="precio" placeholder="Precio del producto...">
        </div>

        <div class="form-group">
            <label>Categoría:</label>
            <select id="categoria">
                <option value="">Cargando categorías...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Descripción:</label>
            <textarea id="descripcion" rows="4" placeholder="Descripción del producto"></textarea>
        </div>

        <div class="botones-formulario">
            <button class="btn-back" onclick="window.location.href='productos.html'">Cancelar</button>
            <button onclick="guardarCambios()">Guardar cambios</button>
        </div>

        <div id="mensaje-exito"></div>
    </div>

    <footer>
        <p>Hecho por Romell Garcia Reyes</p>
    </footer>

    <script src="editar.js"></script>
</body>

</html>
