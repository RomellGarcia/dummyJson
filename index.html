<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Catalogo de Productos AliExpress</h1>
    </header>

    <main>
        <div class="contenedor-busqueda">
            <input type="text" id="inputBusqueda" placeholder="Buscar productos...">
            <button id="botonBuscar">Buscar</button>
        </div>

        <div class="Agregar">
            <Button onclick="window.location.href='add.html'">Agregar Producto</Button><p></p>
            <button onclick="window.location.href='productos.html'">Administrar productos</button>
        </div>


        <select id="selectCategoria">
            <option value="">Todas las categorías</option>
        </select>

        <div id="contenedorProductos" class="cuadricula-productos"></div>

        <div id="cargando" class="cargando"></div>

        <div id="paginacion" class="paginacion">
            <button id="botonAnterior">Anterior</button>
            <p id="paginaActual">Página 1 de 1</p>
            <button id="botonSiguiente">Siguiente</button>
        </div>
    </main>

    <footer>
        <p>Hecho por Romell Garcia Reyes</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
